<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Additional custom CSS -->
    <link rel="stylesheet" href="/stylesheets/assignmentsStyle.css">
</head>

<body>

    <!-- Nav bar -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"><i class="material-icons left">school</i>Data Storage</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="desktop-nav" class="right hide-on-med-and-down">
                    <li><a href="/"><i class="material-icons left">home</i> Home</a></li>
                    <li><a href="/data"><i class="material-icons left">list</i> Data</a></li>
                    <li><a href="/categories"><i class="material-icons left">list</i> Categories</a></li>
                </ul>
            </div>
        </nav>
        <ul id="mobile-nav" class="sidenav">
            <li><a href="/"><i class="material-icons left">home</i> Home</a></li>
            <li><a href="/data"><i class="material-icons left">list</i> Data</a></li>
            <li><a href="/categories"><i class="material-icons left">list</i> Categories</a></li>
        </ul>
    </header>
    
    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="details">
            <h1>Textbook Assignment</h1>
            <table>
                <tr>
                    <th>Subject:</th>
                    <td>Philosophy</td>
                </tr>
                <tr>
                    <th>Flavor:</th>
                    <td>Strawberry</td>
                </tr>
                <tr>
                    <th>State:</th>
                    <td>Confusion</td>
                </tr>
                <tr>
                    <th>Detailed Description:</th>
                    <td>
                        Pick a god and pray.
                    </td>
                </tr>
            </table>
        </div>

        <div class="section" id="controls">
            <a class="btn-large waves-effect waves-light orange left modal-trigger" href="#edit">
                <i class="material-icons right">edit</i>
                Edit
            </a>
            <a class="btn-large waves-effect waves-light red right">
                <i class="material-icons right">delete</i>
                Delete
            </a>
        </div>


        <div class="modal" id="edit">

            <div class="modal-content">

                <h2>Edit item:</h2>
                <form id="updateForm">
                    <div class="row">
                        <div class="input-field col s6">
                        <input type="text" id="titleInput" name="title" class="validate" data-length="45" required value="Textbook Assignment">
                        <label for="titleInput">Name:</label>
                    </div>
                    
                    <div class="input-field col s6">
                        <select type="number" id="slot1input" name="slot1" required>
                            <option value="" disabled selected>Philosophy</option>
                            <option value=1>Math</option>
                            <option value=2>Language</option>
                            <option value=3>ID-F86</option>
                          </select>
                          <label for="slot1Input">Subject:</label>
                    </div>

                    <div class="input-field col s6">
                        <select type="number" id="slot2Input" name="slot2" required>
                            <option value="" disabled selected>Strawberry</option>
                            <option value=1>Chocolate</option>
                            <option value=2>Vanilla</option>
                            <option value=3>Internal Struggles</option>
                          </select>
                          <label for="slot2Input">Flavor:</label>
                    </div>

                    <div class="input-field col s6">
                        <select type="number" id="slot3Input" name="slot3" required>
                            <option value="" disabled selected>Confusion</option>
                            <option value=1>Solid</option>
                            <option value=2>Denial</option>
                            <option value=3>Nebraska</option>
                          </select>
                          <label for="slot3Input">State:</label>
                    </div>
    
                    </div>
                </form>
                <!-- A section for the footer of the modal -->
                <div class="modal-footer">
                    <!-- Since the submit button is not within the form, it must have the form attribute specified-->
                    <button class="btn waves-effect waves-light " type="submit" form="updateForm">
                        <i class="material-icons right">send</i>
                        Submit
                    </button>
                    <button class="modal-close waves-effect waves-green btn-flat" >Never Mind</button>
                </div>
                
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Auto-initialize Materialize elements (Note - more specific initialization may be required for certain elements)-->
    <script> M.AutoInit();</script>

</body>

</html>
