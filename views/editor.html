<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Additional custom CSS -->
    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color: #F0F0F0;
        }
    </style>

</head>

<body>

    <!-- Nav bar -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"><i class="material-icons left">school</i>Data Storage</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="desktop-nav" class="right hide-on-med-and-down">
                    <li><a href="/"><i class="material-icons left">home</i> Home</a></li>
                    <li><a href="/data"><i class="material-icons left">list</i> Data</a></li>
                    <li><a href="/categories"><i class="material-icons left">list</i> Categories</a></li>
                </ul>
            </div>
        </nav>
        <ul id="mobile-nav" class="sidenav">
            <li><a href="/"><i class="material-icons left">home</i> Home</a></li>
            <li><a href="/data"><i class="material-icons left">list</i> Data</a></li>
            <li><a href="/categories"><i class="material-icons left">list</i> Categories</a></li>
        </ul>
    </header>


    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="list">
            <h1>Category Options:</h1>
            <table>
                <thead>

                    <tr>
                        <th>Subject</th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Math</td>
                        <td>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Language</td>
                        <td>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>ID-F86</td>
                        <td>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>

        <div class="section" id="add">
            <h2>Add option:</h2>
            <form id="addForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="titleInput" name="title" class="validate" data-length="45" required>
                        <label for="titleInput">Name:</label>
                    </div>

                </div>
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="material-icons right">send</i>
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Auto-initialize Materialize elements (Note - more specific initialization may be required for certain elements)-->
    <script> M.AutoInit();</script>

</html>
